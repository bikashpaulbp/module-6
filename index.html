<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Module 5</title>
</head>
<body>
    <table>
        <caption>Biri Khor List</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Smoking per day</th>
                <th>Monthly income</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Luku</td>
                <td>20</td>
                <td>1000</td>
            </tr>
            <tr>
                <td>Ridoy</td>
                <td>5</td>
                <td>2000</td>
            </tr>
            <tr>
                <td>Jiten</td>
                <td>6</td>
                <td>3000</td>
            </tr>
            <tr>
                <td>Bikash</td>
                <td>20</td>
                <td>1000</td>
            </tr>

        </tbody>
    </table>

    <form action="">
        <p>Name: <input type="text" placeholder="Type your name"></p>
        <p>Mobile: <input type="tel" placeholder="Enter your mobile number" name="" id=""></p>
        <p>Email:   <input type="email" placeholder="Type your email" name="" id=""></p>
        <fieldset>
            <legend>Select your brand</legend>
            <p><label for="b&h"><input type="radio" name="Cigar" id="b&h">B&H</label></p>
            <p><label for="gl"><input type="radio" name="Cigar" id="gl">Gold-leaf</label></p>
            <p><label for="star"><input type="radio" name="Cigar" id="star">Star</label></p>
        </fieldset>
        <fieldset>
            <legend>Select Flavour</legend>
            <p><label for="red"><input type="checkbox" name="" id="red">Red</label></p>
            <p><label for="light"><input type="checkbox" name="" id="light">Light</label></p>
            <p><label for="Switch"><input type="checkbox" name="" id="Switch">Switch</label></p>
            <legend>Post your opinion</legend>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <p><input type="submit" value="Submit your order"></p>
        </fieldset>
    </form>
    
</body>
</html>
